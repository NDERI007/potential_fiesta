<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <style>
        h2{
            text-align: center;
            color: mediumslateblue;
        }
        h3{
            color: goldenrod;
            text-align: center;
        }
        ul{
            color: darkcyan;
        }
        ol{
            color: lightcoral;
        }
    </style>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<h2>list is a group of related items</h2>
<h3>List of Cars unorderd list</h3>
<ul>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Subaru</li>
    <li>Range rover</li>
</ul>
<h3>List of Fruits ordered List</h3>
<ol>
    <li>Mangoes</li>
    <li>Pineapple</li>
    <li>Oranges</li>
    <li>Apples</li>

</ol>

</body>
</html>
